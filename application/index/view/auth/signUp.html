{extend name="layout/layout" /}
{block name="title"}注册 - v2ex{/block}
{block name="rightMain"}{/block}
{block name="main"}
<div class="box">
    <div class="box">
        <div class="header"><a href="/">V2EX</a> <span class="chevron">&nbsp;›&nbsp;</span> 注册</div>

        <div class="inner">
            <form method="post" action="/doSignUp">
                <table cellpadding="5" cellspacing="0" border="0" width="100%">
                    <tbody>
                    <tr>
                        <td width="120" align="right" valign="top">
                            <div class="sep5"></div>
                            用户名
                        </td>
                        <td width="auto" align="left"><input type="text" class="sl" name="username" value=""
                                                             autocorrect="off" spellcheck="false"
                                                             autocapitalize="off">
                            <div class="sep5"></div>
                            <span class="fade">请使用半角的 a-z 或数字 0-9</span></td>
                    </tr>
                    <tr>
                        <td width="120" align="right">密码</td>
                        <td width="auto" align="left"><input type="password" class="sl" name="password"
                                                             value="" autocorrect="off" spellcheck="false"
                                                             autocapitalize="off"></td>
                    </tr>
                    <tr>
                        <td width="120" align="right" valign="top">
                            <div class="sep5"></div>
                            电子邮件
                        </td>
                        <td width="auto" align="left"><input type="email" class="sl" name="email" value=""
                                                             autocorrect="off" spellcheck="false"
                                                             autocapitalize="off">
                            <div class="sep5"></div>
                            <span class="fade">请使用真实电子邮箱注册，我们不会将你的邮箱地址分享给任何人</span></td>
                    </tr>
                    <tr>
                        <td width="120" align="right"></td>
                        <td width="auto" align="left"><input type="hidden" name="once" value="63652"><input
                                type="submit" class="super normal button" value="注册"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
<div class="sep20"></div>
{/block}
