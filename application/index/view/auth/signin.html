{extend name="layout/layout" /}
{block name="title"}登录 - v2ex{/block}
{block name="rightMain"}{/block}
{block name="main"}
<div class="box">
    <div class="header"><a href="/">V2EX</a> <span class="chevron">&nbsp;›&nbsp;</span> 登录 &nbsp;
    </div>


    <div class="cell">
        <form method="post" action="/doSignin">
            <table cellpadding="5" cellspacing="0" border="0" width="100%">
                <tbody>
                <tr>
                    <td width="120" align="right">邮箱</td>
                    <td width="auto" align="left"><input type="text" class="sl"
                                                         name="email"
                                                         value="" autofocus="autofocus" autocorrect="off"
                                                         spellcheck="false" autocapitalize="off"
                                                         placeholder="电子邮箱地址"></td>
                </tr>
                <tr>
                    <td width="120" align="right">密码</td>
                    <td width="auto" align="left"><input type="password" class="sl"
                                                         name="password"
                                                         value="" autocorrect="off" spellcheck="false"
                                                         autocapitalize="off"></td>
                </tr>
                <tr>
                    <td width="120" align="right"></td>
                    <td width="auto" align="left"><input type="submit" class="super normal button" value="登录"></td>
                </tr>
                <tr>
                    <td width="120" align="right"></td>
                </tr>
                </tbody>
            </table>

            <input type="hidden" value="/" name="next">

        </form>
    </div>

</div>
<div class="sep20"></div>
{/block}
